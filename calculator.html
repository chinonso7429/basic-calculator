<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

            <link rel="stylesheet" href="styles.css">
</head>
<body >
<!-- test change for pull request -->
<div class="container">
    <div id="calculator" class="calculator">
        <h2>Standard Calculator</h2>
        <div id="historyFeature">
        <button id="toggleHistory" class="history">&#9776;</button>
            <div id="history" class="hidden"></div>
            </div>
        <div class="display">
        <div id="expression" class="=expression"></div>
                    <button id="dark-toggle" class="dark-toggle">&#127769;</button>
        <input type="text" id="num" value="0" class="screen" readonly >
            </div>
<ul class="buttons">
            <li id="deleteLast">&#x232B;</li>
                <li id="clearAll">AC</li>
             <li id="percent">%</li>
            <li id="divide" class="operator">&#247;</li>

             <li id="num7">7</li>
        <li id="num8">8</li>
        <li id="num9">9</li>
            <li id="multiply" class="operator">x</li>

               <li id="num4">4</li>
        <li id="num5">5</li>
            <li id="num6">6</li>
                <li id="minus" class="operator">-</li>

            <li id="num1">1</li>
            <li id="num2">2</li>
            <li id="num3">3</li>
        <li id="plus" class="operator">+</li>

     <li id="plusMinus">+/-</li>
        <li id="num0">0</li>
    <li id="dot">.</li>
    <li id="equals" class="operator">=</li>

</ul>
          </div>


       </div>


<script src="script.js"></script>

</body>
</html>
